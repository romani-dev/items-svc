apiVersion: apps/v1
kind: Deployment
metadata:
  name: items
  labels:
    app: items
    version: v8
spec:
  selector:
    matchLabels:
      app: items
      version: v8
  template:
    metadata:
      labels:
        app: items
        version: v8
    spec:
      containers:
      - name: items
        image: clazz/items-svc:8
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
